<!DOCTYPE html>
<meta name='viewport' content='width=device-width, initial-scale=1'/>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESFAM University Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatbot-container">
        <div class="chat-header">
            <img src="images.jpeg" alt="ESFAM University Logo" class="logo">
            <h2>ESFAM CHATBOT</h2>
        </div>


        <div class="chatbot-messages" id="chatbot-messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your question...">
            <button onclick="sendMessage()"><strong style="color: rgb(255, 255, 255);">SEND</strong></button>
        </div>


        <div class="chat-options">
            <!-- <button onclick="toggleVoice()">üîä Toggle Voice</button> -->
            <!-- <button onclick="getWeather()">‚òÅ Check Weather</button> -->
        </div>
    </div>
    
    <script src="script.js"></script>

</html>
